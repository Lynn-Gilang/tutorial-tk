<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Design</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="head-header">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
      </nav>
      <div class="navbarr">
        <input type="text" placeholder="Search" />
        <button><i class="bx bx-search-alt-2"></i></button>
      </div>
    </header>
    <div class="container">
      <div class="abc">
        <div class="menubar"><i class="bx bxl-postgresql"></i> Menu</div>
        <h2>Welcome <br /> To my new website</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <div class="icon">
          <a href="#"><i class="bx bxl-twitter"></i></a>
          <a href="#"><i class="bx bxl-spotify"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
          <a href="#"><i class="bx bxl-instagram-alt"></i></a>
        </div>
      </div>

      <div class="cde">
        <div class="formbox">
          <h2>Sing In</h2>
          <form action="#" > 
            <div class="search-bar">
              <span class="logo"><i class='bx bxs-envelope'></i></span>
              <input type="email" required>
              <label for="">Email</label>
            </div>
            <div class="search-bar">
              <span class="logo"><i class='bx bxs-lock-alt' ></i></i></span>
              <input type="password" required>
              <label for="">Password</label>
           
            </div>
            <div class="inputbox">
              <label ><input type="checkbox"  >Remember me</label>
              <a href="#">Forget Password</a> <br>
              <button type="submit">Sing in</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </body>
</html>
